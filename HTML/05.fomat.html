<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 40px;">
    <b>&lt;b&gt; bald 굵은 글씨</b><br>
    <strong>strong 중요한 글씨</strong><br>
    <i>italic 기울인 글씨</i>
    <em>emphasis 강조 글씨</em><br>
    <small>small 작은 글씨</small><br>
    <p>Do not forget to buy<mark>milk</mark> today.</p>
    <p>My favorite color is<del>blue</del> red.</p>
    <p>This is <sub>subscripted</sub>text.</p>
    <p></p>
    <!-- ctrl + / 를 누루면 주석이 된다. -->
    <!-- RGB, HEX - 16진수 -->
    <!-- Red, Green, Blue: 각각 8비트씩 할당(0 ~ 255) -->
    <!-- rgb(255,0,255) -->
    <!-- 1111 1111 0000 0000 1111 1111 -->
    <!-- f    f    0    0    f    f      #ff00ff html에서는 이렇게 씀 -->
    <!-- 0, 1, 2, ..., 9, a, b, c, d, e, f -->
</body>
</html>
